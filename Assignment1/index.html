<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="../angular.min.js"></script>
    <script src="app.js"></script>
    <style>body{font-size: 1.3em}</style>
    <title>Food Items</title>
  </head>
  <body ng-app="FoodItemsApp" ng-controller="FoodItemsController">
    <h1>Food Items</h1>
    <div>
      <input type="text" ng-model="fooditems"><br><br>
    </div>
    {{status}}
    <div>
      <button ng-click="calculateNoOfFoodItems();">Check if too much</button>
    </div>
    <div><br>
      Number of items is {{noOfFoodItems}}
    </div>
  </body>
</html>
